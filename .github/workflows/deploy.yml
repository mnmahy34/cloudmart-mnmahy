name: Deploy to Azure

on:
  push:
    branches: [ "master" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete old container (ignore errors)
        run: |
          az container delete \
            --name cloudmart-app \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --yes || true

      - name: Deploy new container
        run: |
          az container create \
            --name cloudmart-app \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest \
            --cpu 1 \
            --memory 1.5 \
            --os-type Linux \
            --ports 80 \
            --dns-name-label cloudmart-${{ secrets.USER_ID }} \
            --environment-variables \
              COSMOS_ENDPOINT='${{ secrets.COSMOS_ENDPOINT }}' \
              COSMOS_KEY='${{ secrets.COSMOS_KEY }}'

      - name: Wait for startup
        run: sleep 20

      - name: Test health
        run: |
          curl -f http://cloudmart-${{ secrets.USER_ID }}.canadacentral.azurecontainer.io/health